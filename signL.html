<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sign Language Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="main.ctrl.js"></script>
</head>

<body style = "margin-right: 30px; margin-left: 30px;"; ng-app="buttons">
<ul class="nav nav-pills nav-justified">
    <li role="presentation"><a href="index.html">Home</a></li>
    <li role="presentation"><a href="Programming.html">Programming</a></li>
    <li role="presentation"><a href="Other%20Activities.html">Data Analysis</a></li>
    <li role="presentation" class="active"><a href="signL.html">Sign Language Website</a></li>
    <li role="presentation"><a href="pizza.html">Pizza Website Example</a></li>
</ul>
<div class = "container-fluid">
    <div style="padding-top: 50px" id="buttons" ng-controller="buttonCtrl" >
        <button class ="btn btn-default"  ng-click = changeChapters("All") type = "button"> All Chapters</button>
        <button class ="btn btn-default"  ng-click = changeChapters("Quantity") type = "button">Quantity</button>
        <button class ="btn btn-default"  ng-click = changeChapters("Communication") type = "button">Communication</button>
        <button class ="btn btn-default"  ng-click = changeChapters("Education") type = "button">Education</button>
        <button class ="btn btn-default"  ng-click = changeChapters("Nouns") type = "button">Miscellaneous Nouns</button>
        <br>
        <button class = "btn btn-default" accesskey="n" ng-click = "switchVideo();" type = "button"> Random Sign</button>


            <input id="formguess" type="text"  ng-model="text" name="text" />
            <button class = "btn btn-default"  accesskey="a" ng-click = "checkAnswer(text);" type = "submit">Answer</button>
            {{answer}}
        <br>
        <button class = "btn btn-default" ng-click = "giveUp();" type = "button">I surrender</button> {{correctAnswer}}

        <br>
        <video muted autoplay ng-src = "{{video}}" width = "640" height = "480" controls loop/>


    </div>
</div>
</body>
</html>
